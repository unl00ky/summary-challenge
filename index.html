<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
    footer {
      background-color: rgb(19, 19, 19);
      width: 100%;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <main>
    <div class="first-section">
      <p class="result">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="fun-fact">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="second-section">
      <p class="summ">Summary</p>
      <div class="container">
        <div class="card">
          <span class="left-stuff"><img src="assets/images/icon-reaction.svg" alt=""><h2 style="color: hsl(0, 100%, 67%)">Reaction</h2></span>
          <span class="right-stuff"><h3>80 </h3><p> / 100</p></span>
        </div>
        <div class="card" style="background-color: hsl(241, 100%, 89%, 0.1)">
          <span class="left-stuff"><img src="assets/images/icon-memory.svg" alt=""><h2 style="color: hsl(39, 100%, 56%)">Memory</h2></span>
          <span class="right-stuff"><h3>92 </h3><p> / 100</p></span>
        </div>
        <div class="card">
          <span class="left-stuff"><img src="assets/images/icon-verbal.svg" alt=""><h2 style="color: hsl(166, 100%, 37%)">Verbal</h2></span>
          <span class="right-stuff"><h3>61 </h3><p> / 100</p></span>
        </div>
        <div class="card">
          <span class="left-stuff"><img src="assets/images/icon-visual.svg" alt=""><h2 style="color: hsl(234, 85%, 45%)">Visual</h2></span>
          <span class="right-stuff"><h3>72 </h3><p> / 100</p></span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/unl00ky" target="_blank">unl00ky</a>.
  </footer>
</body>
</html>
